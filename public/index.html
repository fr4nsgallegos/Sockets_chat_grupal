	<script>
		var socket = io('/');
		var nombre;
		var ip;			

		

		function guardarNombre()
		{
			nombre = $('#nombre').val();
			$('#bienvenida').hide();
			$('#chat').show();
			usuario = $('#nombre').val();	
			$('p.nombre-de-usuario').html(nombre);
			
			
		}

		function salir(){

			

	}	
		

		  function nombreUsuario(){

		  	socket.emit('conectado','<span>'+ $('#nombre').val() +'</span>');
		  	$(usuario).val('');
		  	$(usuario).focus();
		  }

		  

		  $(document).ready(function() 
            {    
           
              $('#nombre').keypress(function(e){   
               if(e.which == 13){      
                 guardarNombre(); 
                 nombreUsuario();     
               }   
              });
               $('#mensaje').keypress(function(e){   
               if(e.which == 13){  			

                 enviarMensaje();      
               } 
              

              });   
			

                        
              }); 
		



		// var main=function(){

		//	    $(".nombre-en-chat").css("background", "red");
		//	})
		//}
		//$(document).ready(main)	

			function getIP(){
				$.getJSON("http://jsonip.com?callback=?", function (data) {
				console.log(data.ip)
				ip_ = data.ip;
				});		
				return ip_;
			}

				var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]

		function enviarMensaje()
		{
			ip = getIP()
			var dt = new Date();
			var time = dt.getDate() + " de "+ meses[dt.getMonth()] + " "+ dt.getFullYear() + ", " + dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();


			socket.emit('chat', "<span class='label nombre-en-chat'>" +  nombre + "<span style='font-size:10px;'>  (" + ip + ")</span>" + "</span> : " + $('#mensaje').val() + "<span style='float:right; font-size: 12px;color: #909090;font-weight: 600;'>   " + time + "</span>");
			$('#mensaje').val('');
			$('#mensaje').focus();
		}

		socket.on('alguien_conectado',function(_user){
			$('#lista_conectados').append('<li class=" estilo-usuarios">'+ _user +'</li>');

		});

		socket.on('nuevo_mensaje', function (_msg)
		{
			$('#lista_mensajes').append('<li class="mensaje-chat">' + _msg + '</li>');


		});


	</script>
